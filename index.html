<!doctype html>
<html lang="en">

    <link rel="stylesheet" href="./dist/output.css" />

              src="./src/assets/logos/gmail-logo-v0.png"

              class="h-full w-auto object-contain"
            />
            <span class="hidden text-2xl font-normal text-[#444746] sm:block"

        </div>

            class="search-section flex h-10 w-10 shrink grow items-center rounded-3xl bg-[#E9EEF6] focus-within:bg-white focus-within:shadow-md sm:h-12 sm:w-12 sm:max-w-[720px] sm:min-w-[64px] sm:px-2 lg:w-full"

                fill="#030708"
                fill-rule="evenodd"
              />
            </svg>
            <div class="text flex w-full items-center justify-between">
              <span class="left-text text-sm font-medium sm:hidden lg:block"
                >Inbox</span
              >
              <span
                class="right-number mr-4 text-xs font-medium sm:hidden lg:block"
                >39</span
              >
            </div>
          </button>
          <!-- Starred -->

            </svg>
            <div class="text flex w-full items-center justify-between">
              <span class="left-text text-sm font-medium sm:hidden lg:block"

              height="800px"

              xmlns="http://www.w3.org/2000/svg"
              class="icon line-color mr-6 ml-7 h-4 w-4 shrink-0"
            >

                id="secondary"
                points="12 7 12 12 14 15"
                style="
                  fill: none;
                  stroke: rgb(44, 169, 188);
                  stroke-linecap: round;
                  stroke-linejoin: round;
                  stroke-width: 2;

              <circle

              >
              <span
                class="right-number mr-4 text-xs font-medium sm:hidden lg:block"
              ></span>
            </div>
          </button>

            <svg

              viewBox="0 0 1000 1000"

            >
              <path

            <span class="w-full font-bold sm:hidden lg:block">Labels</span>
            <svg

              viewBox="0 0 24 24"
              id="plus"
              data-name="Line Color"
              xmlns="http://www.w3.org/2000/svg"
